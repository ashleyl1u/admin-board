<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Board</title>
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>
  <div class="container">
    <div class="sidebar">

      <div class="one">
        <div class="nav">
          <img src="./images/sidebar/duck.svg" alt="" class="logo-icon">
          <div class="dashboard">Dashboard</div>
        </div>
      </div>
      

      <div class="two">
        <div class="nav">
          <img src="./images/sidebar/home.svg" alt="">
          <div>Home</div>
        </div>
  
        <div class="nav">
          <img src="./images/sidebar/profile.svg" alt="">
          <div>Profile</div>
        </div>
  
        <div class="nav">
          <img src="./images/sidebar/messages.svg" alt="">
          <div>Messages</div>
        </div>
  
        <div class="nav">
          <img src="./images/sidebar/history.svg" alt="">
          <div>History</div>
        </div>
  
        <div class="nav">
          <img src="./images/sidebar/tasks.svg" alt="">
          <div>Tasks</div>
        </div>
  
        <div class="nav">
          <img src="./images/sidebar/communities.svg" alt="">
          <div>Communities</div>
        </div>
      </div>

      
      <div class="three">
        <div class="nav">
          <img src="./images/sidebar/settings.svg" alt="">
          <div>Settings</div>
        </div>
  
        <div class="nav">
          <img src="./images/sidebar/support.svg" alt="">
          <div>Support</div>
        </div>
  
        <div class="nav">
          <img src="./images/sidebar/lock.svg" alt="">
          <div>Privacy</div>
        </div>
      </div>

      


    </div>

    
    <div class="header">
      <div class="one">
        <div class="search">
          <input type="text">
          <img src="./images/header/search.svg" alt="" class="search-button">
        </div>


        <div class="user-info">
          <img src="./images/header/notification.svg" alt="" class="notification">
          <img src="./images/profiles/profile-1.jpeg" alt="" class="profile">
          <div>ashleyl1u </div>
        </div>
      </div>

      <div class="two">
        <div class="welcome-message">
          <img src="./images/profiles/profile-1.jpeg" alt="" class="profile">
          <div>
            <div class="small-text">Hi there,</div>
            <div class="big-text">Ashley (@ashleyl1u) </div>
          </div>
        </div>
        
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>

    </div>
    
    <div class="main">main</div>

  </div>

  
  

  <script src="./main.js"></script>
</body>
</html>
